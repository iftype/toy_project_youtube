# netlify.toml

[build]
  # 빌드 명령어: Function 의존성 설치를 위해 명시적으로 npm install 실행
  command = "npm install" 
  
  # 퍼블리시 경로 (Static files):
  # 클라이언트가 이 레포에 없으므로, 더미 폴더를 지정하여 
  # Netlify가 정적 파일 빌드를 건너뛰도록 유도합니다.
  publish = "no_public_files" # 존재하지 않는 폴더명 입력

[functions]
  # Function 파일들이 위치한 정확한 경로
  directory = "netlify/functions"